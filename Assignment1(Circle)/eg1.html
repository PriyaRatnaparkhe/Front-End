<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>concentric circle</title>
<style>
.outerDivision
{
width:400px;
height:400px;
position:relative;
background-color:blue;
border:1px solid black;
border-radius:50%;
}
.innerDivision
{
background-color:lime;
position:relative;
top:20%;
left:20%;
width:60%;
height:60%;
border:1px solid black;
border-radius:50%;
}
.middleDivision
{
background-color:yellow;
width:300px;
height:300px;
position:relative;
top:12%;
left:12%;
border:1px solid black;
border-radius:50%;
}
</style>
<script>
function c1Clicked(event)
{
alert("C1 clicked");
event.stopPropagation();
}
function c2Clicked(event)
{
alert("C2 clicked");
event.stopPropagation();
}
function c3Clicked(event)
{
alert("C3 clicked");
event.stopPropagation();
}
</script>
</head>
<body>
<div id='c1' class='outerDivision' onclick='c1Clicked(event)'>
<div id='c2' class='middleDivision' onclick='c2Clicked(event)'>
<div id='c3' class='innerDivision' onclick='c3Clicked(event)'>
</div>
</div>
</div>
</body>
</html>
